<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list>
          <div align="center">
            <img  id="LogoSlide" src="/assets/images/GenshinWikiLogoNegro.png" style="width: 200px"/>
          </div>
          <ion-item [routerLink]="['/ajustes']">
            <ion-icon slot="end"name="cog-outline"></ion-icon>
            <ion-label>Ajustes</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/registro-diario']">
            <ion-icon slot="end" name="reload-outline"></ion-icon>
            <ion-label>Registro Diario</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
