<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >Elementos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="5" size-xs="6" *ngFor="let item of ElementosAPI" (click)="goToElementosDetails(item)">
        <ion-card id="CardAnimation" align="center">
          <br/>
          <div class="img-container" align="center">
            <img src="/assets/Elementos/{{item}}/icon.png"/>
          </div>
          <ion-card-header>
            <div align="center">
              <ion-card-subtitle>{{item}}</ion-card-subtitle>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
