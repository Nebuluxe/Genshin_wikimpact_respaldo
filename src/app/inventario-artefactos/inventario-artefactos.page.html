<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Artefactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid align="center">
      <ion-row>
        <ion-col>
            <ion-button color="light" [routerLink]="['/inventario-escoger-artefactos']">AGREGAR</ion-button>
        </ion-col>
        <ion-col>
            <ion-button color="light" [routerLink]="['/inventario']" (click)="quitarArtefactos()" >ELIMINAR</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <ion-searchbar placeholder="Buscar..." animated (ionChange)="BuscadorArtefactos($event)"></ion-searchbar>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="5" size-xs="6" *ngFor="let item of searcherArtefactos" (click)="goToArmasDetails(item)">
        
        <ion-card id="CardAnimation" class="card-tamanio">
          <div class="img-container">
            <img class="img-tamanio" src="/assets/ArtefactosImages/{{item}}/circlet-of-logos.png"/>
          </div>
          <ion-card-header>
            <ion-card-subtitle>{{item}}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
