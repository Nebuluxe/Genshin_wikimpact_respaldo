<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personajes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <!-- API mÃ¡s completa: https://github.com/genshindev/api -->
  <!-- API (Personajes, Armas y Artefactos): https://github.com/impact-moe/impact-api -->
  <!-- Simulador de Gacha Genshin Impact (Koichi): https://www.npmjs.com/package/koishi-plugin-genshin -->
  <ion-card>
    <ion-searchbar placeholder="Buscar..." animated (ionChange)="BuscadorPersonajes($event)"></ion-searchbar>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-lg="3" size-md="4" size-sm="5" size-xs="6" *ngFor="let item of searcherPersonaje"  (click)="goToProductDetails(item)">
        
        <ion-card [ngSwitch]="item" id="CardAnimation" class="card-tamanio" >
          <div *ngSwitchCase="'traveler-anemo'">
            <img class="img-tamanio" src="/assets/PersonajesImages/{{item}}/TravelersPortada.png"/>
            <ion-card-header>
              <ion-card-subtitle align="center">{{item}}</ion-card-subtitle>
            </ion-card-header>
          </div>
          <div *ngSwitchCase="'traveler-dendro'">
            <img class="img-tamanio" src="/assets/PersonajesImages/{{item}}/TravelersPortada.png"/>
            <ion-card-header>
              <ion-card-subtitle align="center">{{item}}</ion-card-subtitle>
            </ion-card-header>
          </div>
          <div *ngSwitchCase="'traveler-electro'">
            <img class="img-tamanio" src="/assets/PersonajesImages/{{item}}/TravelersPortada.png"/>
            <ion-card-header>
              <ion-card-subtitle align="center">{{item}}</ion-card-subtitle>
            </ion-card-header>
          </div>
          <div *ngSwitchCase="'traveler-geo'">
            <img class="img-tamanio" src="/assets/PersonajesImages/{{item}}/TravelersPortada.png"/>
            <ion-card-header>
              <ion-card-subtitle align="center">{{item}}</ion-card-subtitle>
            </ion-card-header>
          </div>
          <div *ngSwitchDefault>
            <img  class="img-tamanio" src="/assets/PersonajesImages/{{item}}/icon-big.png"/>
            <ion-card-header>
              <ion-card-subtitle align="center">{{item}}</ion-card-subtitle>
            </ion-card-header>
          </div>
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
